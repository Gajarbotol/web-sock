<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Control Panel</h1>
        <div id="connection-status" class="status-disconnected">
            <span></span> OFFLINE
        </div>
    </header>

    <main class="container">
        <div class="column" id="devices-column">
            <h2>Connected Devices (<span id="device-count">0</span>)</h2>
            <div id="device-list">
                </div>
        </div>

        <div class="column" id="logs-column">
            <h2>Activity Log</h2>
            <div id="log-output">
                <div class="log-entry system">Welcome to the Control Panel. Waiting for connection...</div>
            </div>
        </div>
    </main>

    <div id="command-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-button">Ã—</button>
            <h3 id="modal-title">Commands</h3>
            <div id="modal-body" class="command-grid">
                </div>
             </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
