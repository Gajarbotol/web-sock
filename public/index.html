<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Device Management Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Android Device Management Panel</h1>

        <!-- Devices Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Connected Devices</h2>
            <div id="devices-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Files Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Uploaded Files</h2>
            <div id="files-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Command Modal -->
        <div id="command-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h3 class="text-xl font-semibold mb-4">Execute Command</h3>
                <form id="command-form">
                    <input type="hidden" id="command-uuid" name="uuid">
                    <input type="hidden" id="command-type" name="command">
                    <div id="command-inputs" class="space-y-4"></div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button type="button" id="cancel-command" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Execute</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Response Modal -->
        <div id="response-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h3 class="text-xl font-semibold mb-4">Response</h3>
                <p id="response-message" class="mb-4"></p>
                <button id="close-response" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
